<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="shortcut icon" href="img/icon_logo.png" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="img/icon_logo.png" alt="" width="70">
                <img src="img/text_logo.png" alt="" width="150">
            </a>
        </div>
    </div>
    <!-- form -->
    <div class="container signup">
        <div class="form-box">
            <div class="form-value">
                <form>
                    <h2>Sign Up</h2>
                    <div class="inputbox"> <ion-icon name="person-outline"></ion-icon> <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="inputbox"> <ion-icon name="mail-outline"></ion-icon> <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox"> <ion-icon name="lock-closed-outline"></ion-icon> <input type="password"
                            required> <label>Password</label> </div>
                    <div class="inputbox"> <ion-icon name="lock-closed-outline"></ion-icon> <input type="password"
                            required> <label>Confirm Password</label> </div>
                    <a href=""><button><span>Sign Up</span></button></a>
                    <div class="register">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="spacer">

    </div>
</body>

</html>
