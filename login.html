<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Login</title>
    <link rel="shortcut icon" href="img/icon_logo.png" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel='stylesheet' href='login.css'>
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="img/icon_logo.png" alt="" width="70">
                <img src="img/text_logo.png" alt="" width="150">
            </a>
        </div>
    </div>
    <div class="container login">
        <form>
            <h2>Login</h2>
            <div class="inputbox"> <ion-icon name="mail-outline"></ion-icon> <input type="email" required>
                <label>Email</label>
            </div>
            <div class="inputbox"> <ion-icon name="lock-closed-outline"></ion-icon> <input type="password" required>
                <label>Password</label>
            </div>
            <button><span>Login</span></button>
            <div class="forget">
                <a href="#">Forgot Password</a>
            </div>
            <div class="register">
                <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
            </div>
        </form>
    </div>
    <div class="spacer">

    </div>
</body>

</html>
