<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="book.css">
    <title>Booking Form</title>
    <link rel="shortcut icon" href="img/icon_logo.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="img/icon_logo.png" alt="" width="70">
                <img src="img/text_logo.png" alt="" width="150">
            </a>
        </div>
        <div class="inner-container">
            <form action="#">
                <div class="form-intro">
                    <h2>Plan your perfect getaway with us.</h2>
                    <p>Complete the booking form below and let us take care of your comfort while you enjoy a relaxing
                        and memorable stay.</p>
                </div>
                <div class="input1">
                    <div>
                        <label for="" style="display: block;">First Name:</label>
                        <input type="text" placeholder="First Name" required class="input">
                    </div>
                    <div>
                        <label for="" style="display: block;">Last Name:</label>
                        <input type="text" placeholder="Last Name(optional)" class="input">
                    </div>
                </div>
                <div class="input2">
                    <div>
                        <label for="" style="display: block;">Email:</label>
                        <input type="email" placeholder="Email address" required>
                    </div>
                    <div>
                        <label for="" style="display: block;">Contact:</label>
                        <input type="tel" placeholder="Contact Number" required>
                    </div>
                </div>
                <div class="input3">
                    <label for="" style="display: block;">Address:</label>
                    <input type="text" placeholder="Address" required>
                </div>
                <div class="input4">
                    <div>
                        <label for="" style="display: block;">City:</label>
                        <input type="text" placeholder="City" required>
                    </div>
                    <div>
                        <label for="" style="display: block;">state:</label>
                        <input type="text" placeholder="State" required>
                    </div>
                    <div>
                        <label for="" style="display: block;">Country:</label>
                        <input type="text" placeholder="country" required>
                    </div>
                </div>
                <div class="input5">
                    <div>
                        <label for="" style="display: block;">Check-in-date:</label>
                        <input type="date" required>
                    </div>
                    <div><label for="" style="display: block;">Check-out-date:</label>
                        <input type="date" required>
                    </div>
                </div>
                <div class="input6">
                    <div>
                        <label class="lab" style="display: block;  margin: 10px 0px 10px 0px;">Adults(Age 12+):</label>
                        <select>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                        </select>
                    </div>
                    <div>
                        <label class="lab" style="display: block;  margin: 10px 0px 10px 0px;">Children(0-12):</label>
                        <select>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                        </select>
                    </div>
                    <div>
                        <label class="lab" style="display: block;  margin: 10px 0px 10px 0px;">No. of Rooms:</label>
                        <select>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn">Book Now</button>
            </form>
        </div>
    </div>


</body>

</html>
